<!DOCTYPE HTML>
<html>


<head>
<title>Drag Drop - quiz script</title>

	<link rel='stylesheet' href='cssheets/css.css' />
		<!--<link rel='stylesheet' href='css/app.css'/>-->
		<script type='text/javascript' src='scripts/index.js'></script>
		<!--<script type='text/javascript' src="js/app.js"></script>-->
	
</head>

<body>
<label id='hh' class='time'></label>:
<label id='mm' class='time'></label>:
<label id='ss' class='time'></label>
<form>
<button id="play">start</button>
<button id="stop">stop</button>
<button id="reset1">clear</button>
</form>
<div id="dragScriptContainer">
	<div id="heading">
		<div style="width:468px;height:60px;padding-bottom:5px">
	
	</div>
	<div class="konaBody">
	</div>
	<div id="description">
		<h1>Drag capitals to their countries</h1>
	</div>
	<div id="questionDiv">
	
		<div id="q11">Chile</div>
		<div class="destinationBox"></div>
		<div  id="q12">India</div>
		<div class="destinationBox"></div>
		<div id="q13">Kenya</div>
		<div class="destinationBox"></div>
		<div id="q14">Malaysia</div>
		<div class="destinationBox"></div>
		<div id="q15">Vietnam</div>
		<div class="destinationBox"></div>
	
	</div>
	
	
	<div id="answerDiv">
		
		<div class="dragDropSmallBox" id="a11">Santiago</div>	
		<div class="dragDropSmallBox" id="a12">New Dehli</div>	
		<div class="dragDropSmallBox" id="a13">Nairobi</div>	
		<div class="dragDropSmallBox" id="a14">Kuala Lumpur</div>	
		<div class="dragDropSmallBox" id="a15">Hanoi</div>	
	</div>
	
</div>
</div>
<div id="dragContent"></div>
<input type="button" onclick="quizIsFinished()"; value="Submit">
<input type="button" onclick="dragDropResetForm();return false" value="Reset">
</body>
</html>
